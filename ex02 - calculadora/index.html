<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <script src="jquery.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (2).ico" type="image/x-icon">
</head>
<body>
    
<header>
    <h1>FMG</h1>
</header>

<main>

<article>
    <label for="x">Digite um numero</label>
      <br>
    <input type="number" name="inNum" id="x">
   

</article>


<article>
    <label for="y">Digite oto numero</label>
      <br>
    <input type="number" name="inNum" id="y">
 
 </article>



 <article id="notinha">
  
    <input class="butao" type="button" value="operations" id="result">
    <br>
    <label id="nota" for="result">  Click to refresh</label>
    </article>


    <article id="selecao">
        <label for="butao">select:</label>
        <br>
        <input class="butao" type="button" value="+" id="soma">
        <input class="butao" type="button" value="-" id="sub">
        <input class="butao" type="button" value="x" id="multi">
        <input class="butao" type="button" value="/" id="divi">
        </article>
    
        

<article>
<p id="saida"></p>
</article>


</main>
</body>
</html>
